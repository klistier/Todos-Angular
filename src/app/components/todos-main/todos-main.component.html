<div class="container">
  <h2>Todos 3000!</h2>
  <div id="new-todo">
    <input
      id="input-field"
      type="text"
      placeholder="Add ToDo..."
      [(ngModel)]="todoInput"
    />
    <button id="add-btn" (click)="addTodo()">Add</button>
  </div>

  <div id="todos">
    <app-todo
      [todo]="todo"
      *ngFor="let todo of todoList"
      (deleteTodo)="deleteTodo($event)"
    ></app-todo>
  </div>
</div>
